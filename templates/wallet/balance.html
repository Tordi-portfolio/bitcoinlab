{% extends "base.html" %}
{% block content %}

<style>
  .balance-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .balance-container h2 {
    margin-bottom: 20px;
    color: #2c3e50;
  }

  .balance-amount {
    font-size: 36px;
    color: #27ae60;
    font-weight: bold;
    margin-top: 10px;
  }

  .username {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
  }
</style>

<div class="balance-container">
  <h2>My Bitcoin Wallet</h2>
  <div class="username">User: {{ request.user.username }}</div>
  <div class="balance-amount">{{ wallet.bitcoin_balance }} BTC</div>
</div>

{% endblock %}
