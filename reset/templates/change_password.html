{% extends "base.html" %}
{% block content %}

<style>
  .bitcoinlab-form-box {
    max-width: 500px;
    margin: 80px auto;
    background: #0d0d0d;
    border: 1px solid #222;
    border-radius: 20px;
    padding: 30px 25px;
    color: #eee;
    box-shadow: 0 0 12px rgba(255, 153, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .bitcoinlab-form-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffa500;
    font-size: 24px;
  }

  .bitcoinlab-form-box input {
    width: 100%;
    padding: 12px;
    background: #1a1a1a;
    border: 1px solid #444;
    color: #eee;
    border-radius: 10px;
    margin-bottom: 18px;
  }

  .bitcoinlab-form-box button {
    width: 100%;
    padding: 12px;
    background: #ffa500;
    color: #111;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  .bitcoinlab-form-box button:hover {
    background: #e69500;
  }
</style>

<div class="bitcoinlab-form-box">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>

{% endblock %}
