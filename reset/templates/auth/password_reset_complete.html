{% extends "base.html" %}
{% block content %}
<div class="form-box">
  <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a>.</p>
</div>

<style>
  .form-box {
    background: #111;
    color: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    margin: 60px auto;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .form-box input {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    color: #fff;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .form-box button {
    background: #ff9900;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-weight: bold;
  }
</style>

{% endblock %}
