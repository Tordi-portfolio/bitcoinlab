{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .upload-picture-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 16px;
        padding: 30px;
    }

    .upload-picture-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 420px;
        width: 100%;
    }

    .upload-picture-box h2 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 600;
    }

    .upload-picture-img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #666;
        margin-bottom: 20px;
    }

    .upload-picture-box form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .upload-picture-box button {
        background: #ffc107;
        border: none;
        color: #111;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .upload-picture-box button:hover {
        background: #ff9800;
    }

    .upload-picture-box input[type="file"] {
        color: #ccc;
    }

    .upload-picture-box p {
        color: #ccc;
    }
</style>

<div class="upload-picture-wrapper">
    <div class="upload-picture-box">
        <h2>Upload Profile Picture</h2>

        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="Current Profile Picture" class="upload-picture-img" />
        {% else %}
            <img src="{% static 'default/default-profile.png' %}" alt="Default Profile Picture" class="upload-picture-img" />
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
